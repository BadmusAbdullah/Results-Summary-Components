<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="result">
        <h1>Your Result</h1>
        <div class="res_score">
          <span class="mark">76</span>
          <span class="total">of 100</span>
        </div>
        <div class="result_text">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h2>
          Summary
        </h2>
        <div class="rate">
          <div class="sum_group1">
            <div class="grp">
              <img src="/assets/images/icon-reaction.svg" alt="reaction">
              <p class="title1">Reaction</p>
            </div>
            <p class="sum_score">
              <span class="black">80</span>
              <span class="grey">/ 100</span>
            </p>
          </div>
          <div class="sum_group2">
            <div class="grp">
              <img src="/assets/images/icon-memory.svg" alt="memory">
              <p class="title2">Memory</p>
            </div>
            <p class="sum_score">
              <span class="black">92</span>
              <span class="grey">/ 100</span>
            </p>
          </div>
          <div class="sum_group3">
            <div class="grp">
              <img src="/assets/images/icon-verbal.svg" alt="verbal">
              <p class="title3">Verbal</p>
            </div>
            <p class="sum_score">
              <span class="black">61</span>
              <span class="grey">/ 100</span>
            </p>
          </div>
          <div class="sum_group4">
            <div class="grp">
              <img src="/assets/images/icon-visual.svg" alt="visual">
              <p class="title4">Visual</p>
            </div>
            <p class="sum_score">
              <span class="black">72</span>
              <span class="grey">/ 100</span>
            </p>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/BadmusAbdullah">A. Badmus</a>.
  </div>
</body>

</html>
